<!DOCTYPE html>
<html>
<head>

    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Navigation Area */ -->
    <div class="navigation">
        <div class="general">
        <ul>
            <li><a href="https://www.google.ca/intl/en/about/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
        </ul>
        </div>
        <div class="user">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0">Gmail</a></li>
                <li><a href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0">Images</a></li>
            </ul>
        </div>
    </div> 
    
    <!-- Google Logo -->
    <div class="logo">
        <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="search">

    </div>

    <!-- Search Bar -->
    <div class="search">
        <input type="search">
    </div>

    <!-- Google Buttons -->
    <div class="buttons">
        <input type="button" value="Google Search">

    <!-- Change Language -->
    <div class="language">
        <p>Google offered in: 
            <a href="https://www.google.ca/setprefs?sig=0_aWm96FNe2BKTEQSuQbVMBPi2US4%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjwooOD5-jeAhWjnOAKHSNyAmUQ2ZgBCAk">
                Fran&ccedil;ais</a></p>
    </div>

    <!-- Google Footer -->
    <div class="footer-top">
        <ul>
            <li>Canada</li>
        </ul>
    </div>
    <div class="footer-bottom-left">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
        </ul>
    </div>
    <div class="footer-bottom-right">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>

    </div>
